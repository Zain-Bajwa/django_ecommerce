<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>Login</title>

</head>
<body class="bg-light">

<div class="container">
    <div class="mx-auto bg-light p-3" style="width: 400px;">
        <div class="row">
            <h1 class="text-center">Login</h1>
        </div>

        <div class="row mx-0">
            <div class="col-3 border-bottom border-3 border-primary pb-2 text-center">
                <a class="text-decoration-none" href="{% url 'authentication:login-view' %}"> <b>Login</b></a>
            </div>
            <div class="col-3 text-center">
                <a class="text-decoration-none text-secondary" href="{% url 'authentication:register-view' %}"><b>Register</b></a>
            </div>
        </div>
        <form class="" action="javascript:login()" method="post">
            <div class="input-group my-2">
                <span class="input-group-text bg-primary" id="basic-addon1">
                    <i class="fas fa-user text-white"></i>
                </span>
                <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
            </div>

            <div class="input-group my-3">
                <span class="input-group-text bg-primary" id="basic-addon1">
                    <i class="fas fa-lock text-white"></i>
                </span>
                <input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
            </div>
            <div class="text-center text-danger my-3" id="msg"></div>
            <input type="submit" class="form-control fw-bold btn btn-primary" value="Login"></input>
        </form>
    </div>
</div>

<script>
    async function login() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let data = {
            username: username,
            password: password
        };
        //debugger
        let response = await fetch("{% url 'authentication:create-token' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        data = await response.json();
        //debugger
        if (response.ok) {
            //document.getElementById('msg').innerHTML = data.access;
            document.cookie = "access=" + data.access;
            document.cookie = "refresh=" + data.refresh;
            window.location.href = "{% url 'frontend:home-view' %}";
            
        } else {
            document.getElementById('msg').innerHTML = data.detail;
        }
        const Bearer_access = document.cookie
        .split('; ')
        .find(row => row.startsWith('access'))
        .split('=')[1];
        const Bearer_refresh = document.cookie
        .split('; ')
        .find(row => row.startsWith('refresh'))
        .split('=')[1];
        //document.cookie = "{ 'access': " + data.access + ", 'refresh': " + data.refresh;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<!-- {% block footer %}{% endblock %} -->
</body>
</html>
